name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy

      - name: ğŸ“ Check input_data files
        run: |
          ls -l input_data || echo "input_data folder not found!"

      - name: âœ… Run 1_quality_check.py
        run: python notebooks/1_quality_check.py

      - name: ğŸ§¹ Run 2_preprocess.py
        run: python notebooks/2_preprocess.py

      - name: ğŸ“Š Run 3_feature_engineering.py
        run: python notebooks/3_feature_engineering.py

      - name: ğŸš¨ Run 4_detect_anomalies.py
        run: python notebooks/4_detect_anomalies.py

      - name: ğŸ’¾ Run 5_save_results.py
        run: python notebooks/5_save_results.py

      - name: ğŸ“¤ Upload processed output_data
        uses: actions/upload-artifact@v3
        with:
          name: processed-output
          path: output_data/
