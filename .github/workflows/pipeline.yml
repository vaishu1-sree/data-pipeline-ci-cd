name: CI Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy

      - name: ğŸ“ List input files
        run: ls -R input_data/

      - name: âœ… Step 1 - Quality Check
        run: python notebooks/1_quality_check.py

      - name: ğŸ§¹ Step 2 - Preprocessing
        run: python notebooks/2_preprocessing.py

      - name: ğŸ“Š Step 3 - Feature Extraction
        run: python notebooks/3_feature_extraction.py

      - name: ğŸš¨ Step 4 - Anomaly Detection
        run: python notebooks/4_anomaly_detection.py

      - name: ğŸ’¾ Step 5 - Save Result Summary
        run: python notebooks/5_save_results.py

      - name: ğŸ“¤ Upload processed output_data
        uses: actions/upload-artifact@v4
        with:
          name: processed-output
          path: output_data/
