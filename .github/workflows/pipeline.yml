name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy jupyter

      - name: 🧪 Run Notebook 1 - Quality Check
        run: jupyter nbconvert --to notebook --inplace --execute notebooks/1_quality_check.ipynb

      - name: ✨ Run Notebook 2 - Preprocessing
        run: jupyter nbconvert --to notebook --inplace --execute notebooks/2_preprocessing.ipynb

      - name: 🧠 Run Notebook 3 - Feature Extraction
        run: jupyter nbconvert --to notebook --inplace --execute notebooks/3_feature_extraction.ipynb

      - name: 🚨 Run Notebook 4 - Anomaly Detection
        run: jupyter nbconvert --to notebook --inplace --execute notebooks/4_anomaly_detection.ipynb

      - name: 💾 Run Notebook 5 - Save Results
        run: jupyter nbconvert --to notebook --inplace --execute notebooks/5_save_results.ipynb

      - name: 🚀 Commit & Push Output Files to `data-outputs` Branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Create branch if not exists
          git fetch origin data-outputs || true
          git checkout -B data-outputs

          # Add output files
          git add output_data/
          git commit -m "🔁 Update processed output data [CI]"

          # Push to remote using the GH_TOKEN for authentication
          git push https://github-actions:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }} data-outputs --force
