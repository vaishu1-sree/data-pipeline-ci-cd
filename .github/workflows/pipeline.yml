name: Data Pipeline CI/CD

on:
  push:
    paths:
      - 'notebooks/**'
      - 'input_data/**'
      - 'requirements.txt'
  workflow_dispatch:  # Allow manual triggering of the workflow

jobs:
  run-pipeline:
    runs-on: ubuntu-latest  # For Linux environment

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade setuptools wheel  # Ensure setuptools is updated
        pip install -r requirements.txt --no-use-pep517  # Add --no-use-pep517 to bypass build issues

    - name: Verify Python Version
      run: python --version

    - name: Run Notebooks
      run: |
        pip install papermill
        papermill notebooks/1_quality_check.ipynb notebooks/out1.ipynb
        papermill notebooks/2_preprocessing.ipynb notebooks/out2.ipynb
        papermill notebooks/3_feature_extraction.ipynb notebooks/out3.ipynb
        papermill notebooks/4_anomaly_detection.ipynb notebooks/out4.ipynb
        papermill notebooks/5_save_results.ipynb notebooks/out5.ipynb

  windows-pipeline:
    runs-on: windows-latest  # For Windows environment

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade setuptools wheel  # Ensure setuptools is updated
        pip install -r requirements.txt --no-use-pep517  # Add --no-use-pep517 to bypass build issues

    - name: Install pywinpty
      run: |
        pip install pywinpty  # Install only on Windows

    - name: Verify Python Version
      run: python --version

    - name: Run Notebooks
      run: |
        pip install papermill
        papermill notebooks/1_quality_check.ipynb notebooks/out1.ipynb
        papermill notebooks/2_preprocessing.ipynb notebooks/out2.ipynb
        papermill notebooks/3_feature_extraction.ipynb notebooks/out3.ipynb
        papermill notebooks/4_anomaly_detection.ipynb notebooks/out4.ipynb
        papermill notebooks/5_save_results.ipynb notebooks/out5.ipynb
