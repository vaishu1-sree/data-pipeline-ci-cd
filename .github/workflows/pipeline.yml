name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  install-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy jupyter

      - name: Verify file existence
        run: |
          ls -l input_data/  # Check if the input_data directory exists
          ls -l notebooks/   # Check if the notebook exists

      - name: Run Quality Check Notebook
        run: |
          jupyter nbconvert --execute --to notebook --inplace notebooks/1_quality_check.ipynb
