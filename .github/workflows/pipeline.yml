name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy

      - name: 📁 Check input_data files
        run: |
          ls -l input_data || echo "input_data folder not found!"

      - name: ✅ Run 1_quality_check.py
        run: python notebooks/1_quality_check.py

      - name: 🧹 Run 2_preprocess.py
        run: python notebooks/2_preprocess.py

      - name: 📊 Run 3_feature_engineering.py
        run: python notebooks/3_feature_engineering.py

      - name: 🚨 Run 4_detect_anomalies.py
        run: python notebooks/4_detect_anomalies.py

      - name: 💾 Run 5_save_results.py
        run: python notebooks/5_save_results.py

      - name: 📤 Upload processed output_data
        uses: actions/upload-artifact@v3
        with:
          name: processed-output
          path: output_data/
