name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  install-dependencies:
    runs-on: ubuntu-latest  # Or use your preferred OS environment

    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      # Set up Python 3.12 (or another version like 3.11 if you want to try compatibility)
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'  # You can change to '3.11' if needed

      # Upgrade setuptools
      - name: Upgrade setuptools
        run: |
          pip install --upgrade setuptools

      # Install wheel (helps with building binary distributions)
      - name: Install wheel
        run: |
          pip install wheel

      # Install numpy (this will try installing the precompiled binary or source)
      - name: Install NumPy
        run: |
          pip install numpy==1.23.5  # Install the specific version of NumPy

      # Additional steps as needed, for example running tests
      - name: Run tests
        run: |
          # Example of running tests if you have pytest or similar testing framework
          pytest
