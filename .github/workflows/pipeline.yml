name: Data Pipeline CI/CD

on:
  push:
    paths:
      - 'notebooks/**'
      - 'input_data/**'
      - 'requirements.txt'
  workflow_dispatch:  # Allow manual triggering of the workflow

jobs:
  run-pipeline:
    runs-on: ubuntu-latest  # Use Linux environment

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'  # You can change this to 3.10 if you prefer

    - name: Upgrade pip and setuptools
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade setuptools==59.5.0  # Pin setuptools to 59.5.0

    - name: Install NumPy (binary only)
      run: pip install numpy==1.23.5

    - name: Install Dependencies
      run: pip install -r requirements.txt

    - name: Verify Python Version
      run: python --version

    - name: Run Notebooks
      run: |
        pip install papermill
        papermill notebooks/1_quality_check.ipynb notebooks/out1.ipynb
        papermill notebooks/2_preprocessing.ipynb notebooks/out2.ipynb
        papermill notebooks/3_feature_extraction.ipynb notebooks/out3.ipynb
        papermill notebooks/4_anomaly_detection.ipynb notebooks/out4.ipynb
        papermill notebooks/5_save_results.ipynb notebooks/out5.ipynb
