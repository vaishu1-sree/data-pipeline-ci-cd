name: CI Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: üîÑ Checkout repository
        uses: actions/checkout@v3

      - name: üêç Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy jupyter

      - name: üóÇÔ∏è List input files
        run: ls -R input_data/

      - name: ‚ñ∂Ô∏è Run Notebook 1 - Quality Check
        run: jupyter nbconvert --to notebook --inplace --execute notebooks/1_quality_check.ipynb

      - name: ‚ñ∂Ô∏è Run Notebook 2 - Preprocessing
        run: jupyter nbconvert --to notebook --inplace --execute notebooks/2_preprocessing.ipynb

      - name: ‚ñ∂Ô∏è Run Notebook 3 - Feature Extraction
        run: jupyter nbconvert --to notebook --inplace --execute notebooks/3_feature_extraction.ipynb

      - name: ‚ñ∂Ô∏è Run Notebook 4 - Anomaly Detection
        run: jupyter nbconvert --to notebook --inplace --execute notebooks/4_anomaly_detection.ipynb

      - name: ‚ñ∂Ô∏è Run Notebook 5 - Save Results
        run: jupyter nbconvert --to notebook --inplace --execute notebooks/5_save_results.ipynb

      - name: üì§ Upload processed output_data
        uses: actions/upload-artifact@v3
        with:
          name: processed-output
          path: output_data/
