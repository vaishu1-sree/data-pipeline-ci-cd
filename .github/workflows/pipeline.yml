name: Data Pipeline CI/CD

on:
  push:
    branches:
      - main

jobs:
  run_quality_check:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      # Set up Python environment
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install jupyter nbconvert  # Install dependencies for running notebooks

      # Run the Quality Check Notebook (Step 1)
      - name: Run Quality Check Notebook
        run: |
          jupyter nbconvert --to notebook --execute notebooks/1_quality_check.ipynb --output output_notebooks/1_quality_check_output.ipynb
