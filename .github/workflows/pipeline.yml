name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  install-dependencies:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Check out the code
        uses: actions/checkout@v3

      # Step 2: Set up Python environment
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy jupyter

      # Step 4: Run Notebook 1 - Quality Check
      - name: Run Notebook 1 - Quality Check
        run: |
          jupyter nbconvert --to notebook --inplace --execute notebooks/1_quality_check.ipynb

      # Step 5: Run Notebook 2 - Preprocessing
      - name: Run Notebook 2 - Preprocessing
        run: |
          jupyter nbconvert --to notebook --inplace --execute notebooks/2_preprocessing.ipynb

      # Step 6: Run Notebook 3 - Feature Extraction
      - name: Run Notebook 3 - Feature Extraction
        run: |
          jupyter nbconvert --to notebook --inplace --execute notebooks/3_feature_extraction.ipynb

      # Step 7: Run Notebook 4 - Anomaly Detection
      - name: Run Notebook 4 - Anomaly Detection
        run: |
          jupyter nbconvert --to notebook --inplace --execute notebooks/4_anomaly_detection.ipynb

      # Step 8: Run Notebook 5 - Save Results
      - name: Run Notebook 5 - Save Results
        run: |
          jupyter nbconvert --to notebook --inplace --execute notebooks/5_save_results.ipynb

      # Step 9: Commit & Push Output Files to `data-outputs` Branch
      - name: üöÄ Commit & Push Output Files to `data-outputs` Branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Create branch if not exists
          git fetch origin data-outputs || true
          git checkout -B data-outputs

          # Add output files
          git add output_data/

          # Commit changes
          git commit -m "üîÅ Update processed output data [CI]"

          # Push to remote using the GH_TOKEN for authentication
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }} data-outputs --force
